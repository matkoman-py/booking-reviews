
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.url=jdbc:postgresql://${DATABASE_DOMAIN:localhost}:${DATABASE_PORT:4319}/${DATABASE_SCHEMA:reviews}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}

server.port=8083

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.fetch-service-url=http://localhost:8761/eureka/
eureka.instance.hostname=localhost

spring.application.name = reviews-service
spring.cloud.config.enabled=false
